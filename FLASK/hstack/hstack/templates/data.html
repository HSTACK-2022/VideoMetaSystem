<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/videoDetail.css' %}">
        <link rel="stylesheet" href="{% static 'css/tab3.css' %}">
        <script type="text/javascript" src="{% static 'js/search.js' %}"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <title>VMeta - Performance
        </title>
        <meta charset="UTF-8">
        <script>
            function first_load(){
                new Chart(document.getElementById("pie-chart"), {
                    type: 'pie',
                    data: {
                    labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                    datasets: [{
                        label: "Population (millions)",
                        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                        data: [2478,5267,734,784,433]
                    }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        cutoutPercentage: 50,
                        title: {
                            display: true,
                            text: 'Predicted world population (millions) in 2050'
                        },
                        legend: {
                            display: true,
                            //position: 'left',
                            labels: {
                                    //fontSize: 12,
                                    //fontFamily: 'sans-serif',
                                    //fontColor: '#000000',
                                    //fontStyle: 'bold'
                                    }
                        }
                    }
                });
            }
        </script>
    </head>
    {% include 'core/header.html' %}
    <body class="bodyArea" onload="first_load();">
        
        <canvas id="pie-chart" width="250" height="200"></canvas>       
    </body>

</html>
