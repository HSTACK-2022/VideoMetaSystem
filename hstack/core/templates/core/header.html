{% load static %}
<header>
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <script src="{% static 'js/search.js' %}"></script>
    <table id="header_table">
        <tr>
            <td id="header_upload">
                <button type="button" id="home" onclick="location.href='/'"><img id="logo" src="{% static 'img/logo_short.png' %}"></button>
                
            </td>

            <td>
                    <form name="search" action="{% url 'Core:searchFile' %}" method="GET" onsubmit="search()" enctype="multipart/form-data">
                        <td id="searchBar">
                            <table id="searchBarTable">
                                <tr>
                                    <td style="width:40px;">
                                        <button id="showDetailBtn" class="searchInput" type="button" onclick="visible();">▼</button>
                                    </td>
                                    <td style="width: 100%;">
                                        <input
                                            id="searchShownInput"
                                            class="searchInput"
                                            type="text"
                                            name="searchText"
                                            placeholder="검색어를 입력하세요">
                                    </td>
                                </tr>
                                <tr class="searchHidden" style="display:none;">
                                    <td>
                                        <div class="searchNameHidden">제목</div>
                                    </td>
                                    <td>
                                        <input
                                        id="searchTextTitle"
                                        class="searchInputHidden"
                                        type="text"
                                        name="searchTextTitle"
                                        placeholder="제목을 입력하세요">
                                    </td>
                                </tr>
                                <tr class="searchHidden" style="display:none;">
                                    <td>
                                        <div class="searchNameHidden">키워드</div>
                                    </td>
                                    <td>
                                        <input
                                        id="searchTextKeyword"
                                        class="searchInputHidden"
                                        type="text"
                                        name="searchTextKeyword"
                                        placeholder="키워드를 입력하세요">
                                    </td>
                                </tr>
                                <tr class="searchHidden" style="display:none;">
                                    <td>
                                        <div class="searchNameHidden">발표자</div>
                                    </td>
                                    <td>
                                        <input
                                        id="searchTextPresenter"
                                        class="searchInputHidden"
                                        type="text"
                                        name="searchTextPresenter"
                                        placeholder="발표자를 입력하세요">
                                    </td>
                                </tr>
                            </table>
                            <input class="searchInput2" type="submit" value=" " style="vertical-align:top;">
                        </td>
                    </form>
                
            </td>


            <td id="a">
                <button id="upload" onclick="location.href='/upload/'"><img id="uploadBtn" src="{% static 'img/uploadBtn.png' %}"><br>Upload</button>
                <button id="upload" onclick="location.href='/upload/lists'"><img id="edit" src="{% static 'img/edit.png' %}"><br>Edit</button>
            </td>
        </tr>
    </table>
</header>
