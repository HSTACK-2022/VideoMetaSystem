{% load static %}
<header>
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <script src="{% static 'js/search.js' %}"></script>
    <table id="header_table">
        <tr>
            <td id="header_upload">
                <button type="button" id="home" onclick="location.href='/'"><img id="logo" src="{% static 'img/logo_short.png' %}"></button>
                
            </td>

            <td>
                    <form name="search" action="{% url 'Core:searchFile' %}"method="GET" onsubmit="search()" enctype="multipart/form-data">
                                <td id = searchBar>
                                    <input class="searchInput" type="text" name="searchText" id="searchText" placeholder="검색어를 입력하세요.">{% csrf_token %}
                                    <input class="searchInput2" type="submit" value=" ">
                                </td>
                    </form>
                
            </td>


            <td id="a">
                <button id="upload" onclick="location.href='/upload/'"><img id="uploadBtn" src="{% static 'img/uploadBtn.png' %}"><br>Upload</button>
                <button id="upload" onclick="location.href='/upload/lists'"><img id="edit" src="{% static 'img/edit.png' %}"><br>Edit</button>
            </td>
        </tr>
    </table>
</header>
