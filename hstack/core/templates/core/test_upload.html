<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>HSTACK - Video File Upload</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body class="bodyArea">
    {% include 'core/test_header.html' %}
    <div id="uploadFileTitle">Upload File</div>
    <form action="{% url 'Core:uploadFile' %}" method="POST" enctype="multipart/form-data">
        <table id="uploadFileTable">
            <tr>
                <td class="uploadFileTableTD"> <div class="tags">Title : </div> </td> 
                <td class="uploadFileTableTD"> <input type="text" name="fileTitle" class="inputText" placeholder="Enter a title"> </td> 
            </tr>
            <tr>
                <td class="uploadFileTableTD"> <div class="tags">Presenter : </div> </td> 
                <td class="uploadFileTableTD"> <input type="text" name="presenter" class="inputText" placeholder="HSTACK"> </td> 
            </tr>
            <tr>
                <td class="uploadFileTableTD"> <div class="tags">Video File : </div> </td> 
                <td class="uploadFileTableTD"> <input type="file" name="uploadedFile"> </td> 
            </tr>
            <tr>
                <td class="uploadFileTableTD"></td>
                <td id="uploadFileSubmit"> {% csrf_token %} <input id="inputSubmit" type="submit" value="Upload"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
